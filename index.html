<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <title>Dashboard de Regularização Fundiária</title>
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <!-- Seu CSS personalizado -->
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div class="container-fluid">
      <!-- Filtros -->
      <div class="row my-3">
        <div class="col-md-3">
          <label for="selectEstado">Estado:</label>
          <select id="selectEstado" class="form-select">
            <option value="">Todos</option>
          </select>
        </div>
        <div class="col-md-3">
          <label for="selectMunicipio">Município:</label>
          <select id="selectMunicipio" class="form-select">
            <option value="">Todos</option>
          </select>
        </div>
      </div>
      <!-- Mapa -->
      <div class="row">
        <div class="col-md-12">
          <div id="map"></div>
        </div>
      </div>
      <!-- Totalizadores e Gráficos -->
      <div class="row my-3">
        <div class="col-md-6">
          <h5>Total de Propriedades: <span id="totalPropriedades">0</span></h5>
          <div id="grafico-barra"></div>
        </div>
        <div class="col-md-6">
          <h5>Tipos de Propriedades</h5>
          <div id="grafico-pizza"></div>
        </div>
      </div>
    </div>

    <!-- Scripts -->
    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <!-- D3.js -->
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <!-- Seu script personalizado -->
    <script src="js/dashboard.js"></script>
  </body>
</html>
